{% extends "base.html" %}

{% block content %}

    <header>
        <h2> {{task.title}} </h2>
        <span class=" badge {% if task.completed %} badge-completed {% else %} badge-pending {% endif %} ">
            {% if task.completed %} 
                Completed
            {% else %}
                Pending
            {% endif %}
        </span>
    </header>

    <p> {{task.description}} </p>




{% endblock content %}
