{% extends "base.html" %}

{% block content %}
    <div>

        <form method="post" novalidate>

            {% csrf_token %}

            <h2>Log in to your account</h2>

            {% for field in form %}

                {{field.label_tag}}

                {{field}}

                {% if field.errors %}

                    <small>{{ field.errors | striptags }}</small>
                
                {% endif %}
            
            
            {% endfor %}

            <input type="submit" value="Login">

            <hr>

            <p>Forgot your password <a href="#"></a></p>

            <p>Don't have a account <a href="{%url 'register'%}"></a></p>
        </form>
    </div>




{% endblock content %}
